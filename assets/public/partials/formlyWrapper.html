<div class="formly-template-wrapper form-group" ng-class="{'has-error': options.validation.errorExistsAndShouldBeVisible}">
  <label for="{{::id}}">{{options.templateOptions.label}} {{options.templateOptions.required ? '*' : ''}}</label>
  <formly-transclude></formly-transclude>
  <div class="validation"
    ng-if="options.validation.errorExistsAndShouldBeVisible"
    ng-messages="options.formControl.$error">
    <div ng-messages-include="partials/validation.html"></div>
    <div ng-message="{{::name}}" ng-repeat="(name, message) in ::options.validation.messages">
      {{message(options.formControl.$viewValue, options.formControl.$modelValue, this)}}
    </div>
  </div>
</div>
